<html>

<body class="body">

<div class="header">
    <h1>Mystical Crystical</h1>
</div>
<h3 class="p">
    Welcome to Mystical Crystical! This game is played by clicking the crystals to find the hidden values and add them together to match the current score to the number on the right.
    Be careful the crystal values change each round, good luck and have fun!
</h3>
<div class="row">
    <div class="scores col-4">
        <div id="numberLosses"></div>
        <div id="numberWins"></div>
    </div>
    <div id="winLoss" class="break winLoss col-4"></div>
    <div class="scores col-4">
        <h2 id="goal"></h2>
    </div>
</div>
<div class="row"></div>
<div class="row">
    <div class="break col-4"></div>
            <div class="scores col-4">
                <h2  id="finalTotal"></h2>
            </div>
    <div class="break col-4"></div>
    </div>
</div>
<div class="row">
        <div id="crystal0" class="col-3">
            <img id="crystal0" class="crystals" src="assets/crystal_images/crystal0.png">
        </div>
        <div id="crystal1" class="col-3 crystals">
            <img id="crystal1" class="crystals" src="assets/crystal_images/crystal1.png">
        </div>
        <div id="crystal2" class="col-3 crystals">
            <img id="crystal2" class="crystals" src="assets/crystal_images/crystal2.png">
        </div>
        <div id="crystal3" class="col-3 crystals">
            <img id="crystal3" class="crystals" src="assets/crystal_images/crystal3.png">
        </div>
    
</div>
<div id="userTotal"></div>

</body>
